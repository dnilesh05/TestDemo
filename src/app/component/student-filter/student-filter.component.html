<div class="col-sm-12 student-filter">
	<div class="col-sm-2 col-sm-offset-10">
		<form >
			Sort By
		  <select name="cars">
		    <option value="top">Top rated</option>
		    <option value="high">percentage</option>
		    <option value="low">class </option>
		  </select>
		</form>
	</div>
</div>
<div class="col-sm-12" style="margin-top:15px;">
	<div class="col-sm-2 shadow p-3 mb-5 bg-white rounded student-filter-box">
		<div class="col-sm-12" style="padding: 0px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate style="padding: 0px;">
      <div class="col-sm-11 col-sm-offset-1  search-text" style="padding:10px 0 0 0px;">
        <div class="form-group input-group" style="padding: 0px;">
          <span class="input-group-addon"> <i class="fa fa-globe" aria-hidden="true"></i></span>
          <input type="text" class="form-control ip-height" id="input-search-dest" name="searchPlace1" #searchPlace1="ngModel" [ngClass]="{ 'is-invalid': f.submitted && searchPlace1.invalid }" placeholder="Enter student here" required  [(ngModel)]="searchPlace"  [ngModelOptions]="{standalone: true}" autocomplete="off" />
        </div>
      </div>        
      <div class="col-sm-12" style="margin-top: 10px;">
        <div class="col-sm-12">
          <button class="btn btn-default" style="width: 100%;height: 30px;background: blue;color: #ffffff;font-size: 12px;"><b>SEARCH</b></button>
        </div>
      </div>            
    </form>
  </div> 
  <hr>
  <div class="col-sm-12" style="margin-top:20px;">
		<form >
			Sort By
		  <select name="cars">
		    <option value="top">Top rated</option>
		    <option value="percentage">percentage</option>
		    <option value="class">class </option>
		  </select>
		</form>
	</div>    
	</div>

  <div class="col-sm-10" style="margin-bottom:20px;padding: 0px;">
    <div class="col-sm-12" style="padding:0px">
    <div class="col-sm-3" *ngFor="let student of studentList">
      <div class="col-sm-12 student-filter-box" style="">
        <div style="text-align:center;">
          <p><b>Name -</b>{{student.name}}</p>
        </div>
        <div>
          <p><b>Email-</b> {{student.email}}</p>
        </div>
        <div>
          <p><b>Mobile -</b> {{student.mobile}}</p>
        </div>
        <div>
          <p><b>Class -</b> {{student.class}}</p>
        </div>
        <div>
          <p><b>Percentage -</b>{{student.percentage}}</p>
        </div>
        <div>
          <p><b>Place -</b>{{student.place}}</p>
        </div>
        <div style="text-align:center">
          <button class="btn block" (click)="studentData(student.id)" data-toggle="modal" data-target="#myModal">view details</button>
        </div>
      </div>
    </div>
   
    </div>


    
  </div>
  
   <!-- Modal -->
   <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

</div>
