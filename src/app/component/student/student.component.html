<div class="row loginBoxHeight">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 col-md-12 col-lg-8 ">
        <div class="loginbox">
          <div class="loginBoxHeading">Registration Form</div>
          <form #frm="ngForm" (ngSubmit)="onSubmit(frm)">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="field-label" for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control form-control-sm field-label"
                    id="firstName"
                    aria-describedby="emailHelp"
                    placeholder="Enter first name"
                    autocomplete="off"
                    name="fistName"
                    ngModel
                    required
                    #userFirstName="ngModel"
                    pattern=""
                  />
                </div>
                <div
                  *ngIf="userFirstName.touched && userFirstName.errors"
                  class=""
                >
                  <div
                    class="login-error-msg"
                    *ngIf="userFirstName.errors?.required"
                  >
                    First Name is required!
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="field-label" for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control form-control-sm field-label"
                    id="lastName"
                    aria-describedby="emailHelp"
                    placeholder="Enter last name"
                    autocomplete="off"
                    name="lastName"
                    ngModel
                    required
                    #userLastName="ngModel"
                    pattern=""
                  />
                </div>
                <div
                  *ngIf="userLastName.touched && userLastName.errors"
                  class=""
                >
                  <div
                    class="login-error-msg"
                    *ngIf="userLastName.errors?.required"
                  >
                    Last Name is required!
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="field-label" for="email">Email address</label>
              <input
                type="email"
                class="form-control form-control-sm field-label"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                autocomplete="off"
                name="email"
                ngModel
                required
                #userEmail="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              />
            </div>
            <div *ngIf="userEmail.touched && userEmail.errors" class="">
              <div class="login-error-msg" *ngIf="userEmail.errors?.required">
                Email is required !
              </div>
              <div class="login-error-msg" *ngIf="userEmail.errors?.pattern">
                Invalid email !
              </div>
            </div>

            <div class="form-group">
              <label class="field-label" for="password">Password</label>
              <input
                type="password"
                class="form-control form-control-sm field-label"
                id="password"
                placeholder="Password"
                autocomplete="off"
                name="password"
                ngModel
                required
                #userPassword="ngModel"
              />
            </div>
            <div *ngIf="userPassword.touched && userPassword.errors" class="">
              <div
                class="login-error-msg"
                *ngIf="userPassword.errors?.required"
              >
                Password is required !
              </div>
            </div>

            <div class="form-group">
              <label class="field-label" for="password">Confirm Password</label>
              <input
                type="password"
                class="form-control form-control-sm field-label"
                id="confirmPassword"
                placeholder="Confirm Password"
                autocomplete="off"
                name="confirmPassword"
                ngModel
                required
                #userConfirmedPassword="ngModel"
              />
            </div>
            <div
              *ngIf="
                userConfirmedPassword.touched && userConfirmedPassword.errors
              "
              class=""
            >
              <div
                class="login-error-msg"
                *ngIf="userConfirmedPassword.errors?.required"
              >
                Confirm Password is required !
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 ">
                <div>
                  <button type="submit" [disabled]="frm.invalid" class="block">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>

  <div class="col-sm-4"></div>
</div>
